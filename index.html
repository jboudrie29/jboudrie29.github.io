<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Julie Boudrie - CC1 et CC2</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      flex-wrap: wrap; /* Permet de passer en colonne sur petit écran */
    }

    .left {
      flex: 1 1 300px; /* prend de la place mais minimum 300px */
      max-width: 50%;
      margin-bottom: 20px;
    }

    .left h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .left h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .left a {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }

    .right {
      flex: 1 1 250px; /* flexible avec minimum 250px */
      max-width: 45%;
      text-align: center;
    }

    .right img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .right .article-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .right .article-authors {
      font-size: 0.9rem;
      color: #555;
    }

    /* Styles pour écrans petits */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .left, .right {
        max-width: 100%;
      }

      .right {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>Julie Boudrie</h1>
      <h2>CC1 et CC2 :</h2>
      <p>Cliquez sur le lien pour ouvrir les fichiers knités :</p>
      <a href="Tutoriel_ADM.html" target="_blank">CC1</a>
      <a href="#">CC2</a>
    </div>

    <div class="right">
      <img src="image.png" alt="Illustration">
      <div class="article-title">Titre de l'article étudié</div>
      <div class="article-authors">Nom des auteurs</div>
    </div>
  </div>

</body>
</html>
