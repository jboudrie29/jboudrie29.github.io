<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Julie Boudrie - CC1 et CC2</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
body {
  background: radial-gradient(circle at top, #fff8f0, #ffffff 70%);
  overflow:hidden;
  color:#222;
  position:relative;
}

/* Conteneur principal */
.container {
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  max-width:1000px;
  margin:auto;
  padding:40px;
  flex-wrap:wrap;
  gap:20px;
  position:relative;
  z-index:2;
}

/* Colonnes gauche/droite */
.left {
  flex:1 1 300px;
  max-width:50%;
  background:#fdf6e3;
  padding:25px;
  border-radius:16px;
  border:2px solid #f3dcb5;
  transition: all 0.3s ease;
  z-index:2;
}
.left:hover { box-shadow:0 8px 20px rgba(0,0,0,0.1); }
.left h1 { font-size:2.2rem; margin-bottom:10px; color:#111; font-weight:600;}
.left h2 { font-size:1.4rem; margin-bottom:15px; color:#000; font-weight:600;}
.left p { margin-bottom:15px;}
.left a {
  display:inline-block;
  padding:12px 20px;
  margin:5px 5px 0 0;
  background: linear-gradient(145deg, #d9bfa2, #f5e6d9);
  color:#000;
  text-decoration:none;
  border-radius:12px;
  border:1px solid #c9a987;
  font-weight:600;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
.left a:hover {
  background: linear-gradient(145deg, #f5e6d9, #d9bfa2);
  transform: translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,0.2);
}

.right {
  flex:1 1 250px;
  max-width:45%;
  text-align:center;
  position:relative;
  z-index:2;
}
.right img {
  max-width:100%;
  border-radius:12px;
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
  transition: transform 0.3s, box-shadow 0.3s;
}
.right img:hover { transform: scale(1.05) rotate(1deg); box-shadow:0 15px 30px rgba(0,0,0,0.3); }

.right .article-title, .right .article-authors {
  display:inline-block;
  background: rgba(255,255,255,0.9);
  padding:6px 10px;
  border-radius:6px;
  margin-top:5px;
  opacity:0;
  transform:translateY(10px);
  animation: fadeIn 1s forwards;
  animation-delay:0.5s;
}
.right .article-title { font-weight:bold; font-size:1.15rem; margin-bottom:5px; }
.right .article-authors { font-size:0.9rem; color:#555; font-style:italic; }
@keyframes fadeIn { to { opacity:1; transform:translateY(0); } }

footer {
  text-align:center;
  padding:20px;
  color:#666;
  border-top:1px solid #ddd;
  margin-top:40px;
  background:#fafafa;
  font-size:0.9rem;
}

/* Responsive */
@media (max-width:768px){
  .container{flex-direction:column; padding:20px;}
  .left, .right{max-width:100%; text-align:center;}
  .right{margin-top:20px;}
  .left a{margin:5px 5px 0 0;}
}

/* Bactéries */
.bacteria {
  position:absolute;
  width:25px;
  opacity:0.85;
  transition: transform 0.3s;
  pointer-events:auto;
}
.bacteria:hover {
  transform: scale(1.2) translateX(20px) rotate(15deg);
}

/* Vapeur / halo */
.vapeur {
  position:absolute;
  border-radius:50%;
  background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 60%);
  width:20px;
  height:20px;
  pointer-events:none;
  animation: vapeurRise 4s linear forwards;
}

@keyframes vapeurRise {
  0% { transform: translateY(0px) scale(1); opacity:0.6;}
  50% { transform: translateY(-30px) scale(1.3); opacity:0.4;}
  100% { transform: translateY(-60px) scale(1.6); opacity:0;}
}

/* Animation bactéries (flux hydrothermal) */
@keyframes hydroFlowDynamic {
  0% { transform: translateY(0px) rotate(0deg) filter: hue-rotate(0deg);}
  25% { transform: translate(50px,-25vh) rotate(45deg) filter: hue-rotate(30deg);}
  50% { transform: translate(-30px,-50vh) rotate(90deg) filter: hue-rotate(60deg);}
  75% { transform: translate(60px,-75vh) rotate(135deg) filter: hue-rotate(90deg);}
  100% { transform: translate(0px,-100vh) rotate(180deg) filter: hue-rotate(120deg);}
}
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h1>Julie Boudrie</h1>
    <h2>CC1 et CC2 :</h2>
    <p>Cliquez sur le lien pour ouvrir les fichiers knités :</p>
    <a href="Tutoriel_ADM.html" target="_blank">CC1</a>
    <a href="#">CC2</a>
  </div>

  <div class="right">
    <img src="siteweb.png" alt="Illustration">
    <div class="article-title">
      Comparative Analysis of Microbial Diversity Across Temperature Gradients in Hot Springs From Yellowstone and Iceland
    </div>
    <div class="article-authors">
      Peter T. Podar, Zamin Yang, Snædís H. Björnsdóttir, Mircea Podar
    </div>
  </div>
</div>

<footer>© 2025 Julie Boudrie</footer>

<!-- Flux bactéries + vapeur -->
<script>
const typesBacteries = ['bacterie1.png','bacterie2.png','bacterie3.png','bacterie4.png','bacterie5.png','bacterie6.png'];
const fluxTotal = 20;

function creerBacterie(){
  const bac = document.createElement('img');
  bac.src = typesBacteries[Math.floor(Math.random()*typesBacteries.length)];
  bac.className = 'bacteria';
  bac.style.left = Math.random()*90 + '%';
  bac.style.top = '100vh';
  bac.style.width = 15 + Math.random()*30 + 'px';
  bac.style.animation = `hydroFlowDynamic ${10 + Math.random()*15}s linear forwards`;
  document.body.appendChild(bac);

  // Créer vapeur autour
  for(let i=0;i<2;i++){
    const vapeur = document.createElement('div');
    vapeur.className = 'vapeur';
    vapeur.style.left = (parseFloat(bac.style.left) + (Math.random()*4-2)) + '%';
    vapeur.style.top = (window.innerHeight-50) + 'px';
    vapeur.style.width = 10 + Math.random()*15 + 'px';
    vapeur.style.height = 10 + Math.random()*15 + 'px';
    document.body.appendChild(vapeur);
    setTimeout(()=>vapeur.remove(),4000);
  }

  // Réinjecter bactérie après animation
  bac.addEventListener('animationend', () => {
    bac.remove();
    creerBacterie();
  });
}

// Flux initial
for(let i=0;i<fluxTotal;i++){
  setTimeout(creerBacterie, i*300);
}
</script>

</body>
</html>
