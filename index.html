<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Julie Boudrie - CC1 et CC2</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
  body {
    background: radial-gradient(circle at top, #ffeedd, #ffffff 70%);
    overflow-x:hidden;
    color:#222;
    position:relative;
  }

  /* Bulles microbiennes animées avec gradient de couleur */
  .bubble {
    position:absolute;
    border-radius:50%;
    background: radial-gradient(circle, #ff7f50, #ffd700);
    animation: rise 12s linear infinite;
    opacity:0.6;
  }

  @keyframes rise {
    0% {transform: translateY(100vh) scale(0);}
    50% {opacity:0.6;}
    100% {transform: translateY(-50vh) scale(1);}
  }

  /* Conteneur principal */
  .container {
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    max-width:1000px;
    margin:auto;
    padding:40px;
    flex-wrap:wrap;
    gap:20px;
    position:relative;
    z-index:1;
  }

  .left {
    flex:1 1 300px;
    max-width:50%;
    background:#fdf6e3;
    padding:25px;
    border-radius:12px;
    transition: all 0.3s ease;
  }
  .left:hover { box-shadow:0 8px 20px rgba(0,0,0,0.1); }
  .left h1 { font-size:2.2rem; margin-bottom:10px; color:#111; font-weight:600;}
  .left h2 { font-size:1.4rem; margin-bottom:15px; color:#000; font-weight:600;}
  .left p { margin-bottom:15px;}
  .left a {
    display:inline-block; padding:10px 18px; margin:5px 5px 0 0;
    background:#000; color:white; text-decoration:none; border-radius:6px;
    font-weight:600; box-shadow:0 4px 8px rgba(0,0,0,0.15); transition:all 0.3s;
  }
  .left a:hover { background:#333; transform:translateY(-2px); box-shadow:0 4px 12px rgba(255,255,255,0.6); }

  .right {
    flex:1 1 250px;
    max-width:45%;
    text-align:center;
    position:relative;
  }

  /* Particules autour de l'image */
  .particle {
    position:absolute;
    width:6px;
    height:6px;
    background: #ff6347;
    border-radius:50%;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translate(0,0) scale(0.5);}
    50% { transform: translate(20px,-50px) scale(1);}
    100% { transform: translate(-10px,-100px) scale(0.5);}
  }

  .right img {
    max-width:100%;
    border-radius:12px;
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
    transition: transform 0.3s, box-shadow 0.3s;
    position:relative;
    z-index:2;
  }
  .right img:hover { transform: scale(1.05) rotate(1deg); box-shadow:0 15px 30px rgba(0,0,0,0.3); }

  .right .article-title, .right .article-authors {
    display:inline-block;
    background: rgba(255,255,255,0.9);
    padding:6px 10px; border-radius:6px;
    margin-top:5px; opacity:0;
    transform:translateY(10px);
    animation: fadeIn 1s forwards;
    animation-delay:0.5s;
  }
  .right .article-title { font-weight:bold; font-size:1.15rem; margin-bottom:5px; }
  .right .article-authors { font-size:0.9rem; color:#555; font-style:italic; }

  @keyframes fadeIn { to { opacity:1; transform:translateY(0); } }

  footer {
    text-align:center; padding:20px; color:#666;
    border-top:1px solid #ddd; margin-top:40px; background:#fafafa; font-size:0.9rem;
  }

  @media (max-width:768px){
    .container{flex-direction:column; padding:20px;}
    .left, .right{max-width:100%; text-align:center;}
    .right{margin-top:20px;}
    .left a{margin:5px 5px 0 0;}
  }
</style>
</head>
<body>

<!-- Bulles flottantes -->
<div class="bubble" style="width:20px;height:20px;left:10%;animation-duration:12s;"></div>
<div class="bubble" style="width:15px;height:15px;left:40%;animation-duration:10s;"></div>
<div class="bubble" style="width:25px;height:25px;left:70%;animation-duration:15s;"></div>
<div class="bubble" style="width:18px;height:18px;left:85%;animation-duration:13s;"></div>

<div class="container">
  <div class="left">
    <h1>Julie Boudrie</h1>
    <h2>CC1 et CC2 :</h2>
    <p>Cliquez sur le lien pour ouvrir les fichiers knités :</p>
    <a href="Tutoriel_ADM.html" target="_blank">CC1</a>
    <a href="#">CC2</a>
  </div>

  <div class="right">
    <img src="siteweb.png" alt="Illustration">
    <!-- Particules autour de l'image -->
    <div class="particle" style="top:10px;left:10%;animation-delay:0s;"></div>
    <div class="particle" style="top:20px;left:30%;animation-delay:1s;"></div>
    <div class="particle" style="top:5px;left:60%;animation-delay:2s;"></div>
    <div class="particle" style="top:15px;left:80%;animation-delay:1.5s;"></div>

    <div class="article-title">
      Comparative Analysis of Microbial Diversity Across Temperature Gradients in Hot Springs From Yellowstone and Iceland
    </div>
    <div class="article-authors">
      Peter T. Podar, Zamin Yang, Snædís H. Björnsdóttir, Mircea Podar
    </div>
  </div>
</div>

<footer>© 2025 Julie Boudrie</footer>

</body>
</html>
