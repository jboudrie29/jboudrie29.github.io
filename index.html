<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Julie Boudrie - CC1 et CC2</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
body {
  background: radial-gradient(circle at top, #fff8f0, #ffffff 70%);
  overflow:hidden;
  color:#222;
  position:relative;
}

/* Bactéries animées avec gradient de couleur et interaction souris */
.bacteria {
  position:absolute;
  width:30px;
  opacity:0.9;
  animation-timing-function: linear;
  transition: transform 0.3s;
}

/* Flux hydrothermal sinusoïdal et coloré */
@keyframes hydroFlow {
  0% { transform: translate(0, 100vh) rotate(0deg); filter: hue-rotate(0deg); }
  25% { transform: translate(50px, 70vh) rotate(45deg); filter: hue-rotate(30deg); }
  50% { transform: translate(-30px, 40vh) rotate(90deg); filter: hue-rotate(60deg); }
  75% { transform: translate(60px, 10vh) rotate(135deg); filter: hue-rotate(90deg); }
  100% { transform: translate(0, -50vh) rotate(180deg); filter: hue-rotate(120deg); }
}

/* Interaction souris */
.bacteria:hover {
  transform: scale(1.2) translateX(20px) rotate(15deg);
}

/* Conteneur principal */
.container {
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  max-width:1000px;
  margin:auto;
  padding:40px;
  flex-wrap:wrap;
  gap:20px;
  position:relative;
  z-index:1;
}

.left {
  flex:1 1 300px;
  max-width:50%;
  background:#fdf6e3;
  padding:25px;
  border-radius:16px;
  border:2px solid #f3dcb5;
  transition: all 0.3s ease;
}
.left:hover { box-shadow:0 8px 20px rgba(0,0,0,0.1); }
.left h1 { font-size:2.2rem; margin-bottom:10px; color:#111; font-weight:600;}
.left h2 { font-size:1.4rem; margin-bottom:15px; color:#000; font-weight:600;}
.left p { margin-bottom:15px;}
.left a {
  display:inline-block;
  padding:12px 20px;
  margin:5px 5px 0 0;
  background: linear-gradient(145deg, #d9bfa2, #f5e6d9);
  color:#000;
  text-decoration:none;
  border-radius:12px;
  border:1px solid #c9a987;
  font-weight:600;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
.left a:hover {
  background: linear-gradient(145deg, #f5e6d9, #d9bfa2);
  transform: translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,0.2);
}

.right {
  flex:1 1 250px;
  max-width:45%;
  text-align:center;
  position:relative;
}
.right img {
  max-width:100%;
  border-radius:12px;
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
  transition: transform 0.3s, box-shadow 0.3s;
  position:relative;
  z-index:2;
}
.right img:hover { transform: scale(1.05) rotate(1deg); box-shadow:0 15px 30px rgba(0,0,0,0.3); }

.right .article-title, .right .article-authors {
  display:inline-block;
  background: rgba(255,255,255,0.9);
  padding:6px 10px;
  border-radius:6px;
  margin-top:5px;
  opacity:0;
  transform:translateY(10px);
  animation: fadeIn 1s forwards;
  animation-delay:0.5s;
}
.right .article-title { font-weight:bold; font-size:1.15rem; margin-bottom:5px; }
.right .article-authors { font-size:0.9rem; color:#555; font-style:italic; }
@keyframes fadeIn { to { opacity:1; transform:translateY(0); } }

footer {
  text-align:center;
  padding:20px;
  color:#666;
  border-top:1px solid #ddd;
  margin-top:40px;
  background:#fafafa;
  font-size:0.9rem;
}

@media (max-width:768px){
  .container{flex-direction:column; padding:20px;}
  .left, .right{max-width:100%; text-align:center;}
  .right{margin-top:20px;}
  .left a{margin:5px 5px 0 0;}
}
</style>
</head>
<body>

<!-- 6 bactéries animées avec flux hydrothermal -->
<img src="bacterie1.png" class="bacteria" style="left:5%; animation: hydroFlow 15s infinite;">
<img src="bacterie2.png" class="bacteria" style="left:18%; animation: hydroFlow 16s infinite;">
<img src="bacterie3.png" class="bacteria" style="left:33%; animation: hydroFlow 17s infinite;">
<img src="bacterie4.png" class="bacteria" style="left:50%; animation: hydroFlow 18s infinite;">
<img src="bacterie5.png" class="bacteria" style="left:70%; animation: hydroFlow 19s infinite;">
<img src="bacterie6.png" class="bacteria" style="left:85%; animation: hydroFlow 20s infinite;">

    <div class="article-authors">

  </div>
</div>

<footer>© 2025 Julie Boudrie</footer>

</html>
