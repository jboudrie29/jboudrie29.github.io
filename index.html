<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Julie Boudrie - CC1 et CC2</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
html, body { height:100%; overflow:hidden; background: radial-gradient(circle at top, #fff8f0, #ffffff 70%); position:relative; color:#222; cursor:default;}

/* Conteneur principal */
.container { display:flex; justify-content:space-between; align-items:flex-start; max-width:1000px; margin:auto; padding:40px; flex-wrap:wrap; gap:20px; position:relative; z-index:2;}
.left { flex:1 1 300px; max-width:50%; background:#fdf6e3; padding:25px; border-radius:16px; border:2px solid #f3dcb5; transition: all 0.3s ease; z-index:2;}
.left:hover { box-shadow:0 8px 20px rgba(0,0,0,0.1); }
.left h1 { font-size:2.2rem; margin-bottom:10px; color:#111; font-weight:600;}
.left h2 { font-size:1.4rem; margin-bottom:15px; color:#000; font-weight:600;}
.left p { margin-bottom:15px;}
.left a { display:inline-block; padding:12px 20px; margin:5px 5px 0 0; background: linear-gradient(145deg, #d9bfa2, #f5e6d9); color:#000; text-decoration:none; border-radius:12px; border:1px solid #c9a987; font-weight:600; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition: all 0.3s ease;}
.left a:hover { background: linear-gradient(145deg, #f5e6d9, #d9bfa2); transform: translateY(-2px); box-shadow:0 6px 14px rgba(0,0,0,0.2);}
.right { flex:1 1 250px; max-width:45%; text-align:center; position:relative; z-index:2;}
.right img { max-width:100%; border-radius:12px; box-shadow:0 12px 25px rgba(0,0,0,0.25); transition: transform 0.3s, box-shadow 0.3s;}
.right img:hover { transform: scale(1.05) rotate(1deg); box-shadow:0 15px 30px rgba(0,0,0,0.3);}
.right .article-title, .right .article-authors { display:inline-block; background: rgba(255,255,255,0.9); padding:6px 10px; border-radius:6px; margin-top:5px; opacity:0; transform:translateY(10px); animation: fadeIn 1s forwards; animation-delay:0.5s;}
.right .article-title { font-weight:bold; font-size:1.15rem; margin-bottom:5px; }
.right .article-authors { font-size:0.9rem; color:#555; font-style:italic; }
@keyframes fadeIn { to { opacity:1; transform:translateY(0); } }

footer { text-align:center; padding:20px; color:#666; border-top:1px solid #ddd; margin-top:40px; background:#fafafa; font-size:0.9rem;}

@media (max-width:768px){ .container{flex-direction:column; padding:20px;} .left, .right{max-width:100%; text-align:center;} .right{margin-top:20px;} .left a{margin:5px 5px 0 0;}}

/* Bulles et bactéries */
.bubble { position:absolute; border-radius:50%; opacity:0.7; pointer-events:none; transition: transform 0.2s;}
.bacteria { position:absolute; pointer-events:auto; transition: transform 0.3s, filter 1s; filter: drop-shadow(0 0 6px rgba(0,200,255,0.5)); }
.bacteria:hover { transform: scale(1.2) translateX(10px) rotate(15deg); filter: drop-shadow(0 0 10px rgba(0,200,255,0.8)); }
.halo { position:absolute; border-radius:50%; pointer-events:none; opacity:0.5; background: radial-gradient(circle, rgba(0,200,255,0.4) 0%, rgba(0,200,255,0) 70%); width:0; height:0; }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h1>Julie Boudrie</h1>
    <h2>CC1 et CC2 :</h2>
    <p>Cliquez sur le lien pour ouvrir les fichiers knités :</p>
    <a href="Tutoriel_ADM.html" target="_blank">CC1</a>
    <a href="#">CC2</a>
  </div>

  <div class="right">
    <img src="siteweb.png" alt="Illustration">
    <div class="article-title">
      Comparative Analysis of Microbial Diversity Across Temperature Gradients in Hot Springs From Yellowstone and Iceland
    </div>
    <div class="article-authors">
      Peter T. Podar, Zamin Yang, Snædís H. Björnsdóttir, Mircea Podar
    </div>
  </div>
</div>

<footer>© 2025 Julie Boudrie</footer>

<script>
// Flux hydrothermal
const typesBacteria = ['bacterie1.png','bacterie2.png','bacterie3.png','bacterie4.png','bacterie5.png','bacterie6.png'];
const totalBubbles = 25;
const totalBacteries = 15;
const centerX = 50;

function creerBubble(){
  const bubble = document.createElement('div');
  bubble.className='bubble';
  const size = 8 + Math.random()*18;
  bubble.style.width = size+'px';
  bubble.style.height = size+'px';
  bubble.style.background = `hsl(${Math.random()*360},70%,60%)`;
  let top = window.innerHeight + Math.random()*50;
  let left = centerX + (Math.random()*10-5);
  bubble.style.top = top+'px';
  bubble.style.left = left+'%';
  document.body.appendChild(bubble);

  const vitesse = 0.08 + Math.random()*0.05;
  const amplitude = 5 + Math.random()*5;
  const angle = Math.random()*Math.PI*2;

  function animateBubble(){
    top -= vitesse*16;
    let dispersion = 0;
    if(top < 120) dispersion = (top/120-1)*10;
    let xOffset = Math.sin(Date.now()/200 + angle)*amplitude + dispersion;
    bubble.style.top = top+'px';
    bubble.style.left = (centerX + xOffset)+'%';
    if(top > -50){ requestAnimationFrame(animateBubble);}
    else { bubble.remove(); creerBubble();}
  }
  animateBubble();
}

function creerBacterie(){
  const bac = document.createElement('img');
  bac.src = typesBacteria[Math.floor(Math.random()*typesBacteria.length)];
  bac.className='bacteria';
  const size = 20 + Math.random()*25;
  bac.style.width = size+'px';
  let top = window.innerHeight + Math.random()*50;
  let left = centerX + (Math.random()*12-6);
  bac.style.top = top+'px';
  bac.style.left = left+'%';
  document.body.appendChild(bac);

  // Halo autour de la bactérie
  const halo = document.createElement('div');
  halo.className='halo';
  const haloSize = size*2 + Math.random()*10;
  halo.style.width = haloSize+'px';
  halo.style.height = haloSize+'px';
  halo.style.left = `calc(${left}% - ${haloSize/2}px)`;
  halo.style.top = `calc(${top}px - ${haloSize/2}px)`;
  document.body.appendChild(halo);

  const vitesse = 0.06 + Math.random()*0.05;
  const amplitude = 8 + Math.random()*5;
  const angle = Math.random()*Math.PI*2;

  function animateBac(){
    top -= vitesse*16;
    let dispersion = 0;
    if(top < 120) dispersion = (top/120-1)*15;
    let xOffset = Math.sin(Date.now()/250 + angle)*amplitude + dispersion;
    bac.style.top = top+'px';
    bac.style.left = (centerX + xOffset)+'%';
    halo.style.top = (top - haloSize/2)+'px';
    halo.style.left = (centerX + xOffset - haloSize/2)+'%';
    if(top > -50){ requestAnimationFrame(animateBac);}
    else { bac.remove(); halo.remove(); creerBacterie();}
  }
  animateBac();
}

for(let i=0;i<totalBubbles;i++){ setTimeout(creerBubble, i*150);}
for(let i=0;i<totalBacteries;i++){ setTimeout(creerBacterie, i*200);}
</script>

</body>
</html>
