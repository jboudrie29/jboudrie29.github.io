<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Julie Boudrie - CC1 et CC2</title>
  <style>
    /* Reset et police */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: white;
      color: #222;
    }

    /* Conteneur principal en deux colonnes */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      flex-wrap: wrap; /* pour mobile */
      gap: 20px; /* espace entre les colonnes */
    }

    /* Colonne gauche : texte et liens */
    .left {
      flex: 1 1 300px;
      max-width: 50%;
      margin-bottom: 20px;
      background-color: #f5f8ff; /* fond pastel léger */
      padding: 20px;
      border-radius: 10px;
    }

    .left h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #111;
      font-weight: bold;
    }

    .left h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #0066cc;
    }

    .left p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    /* Boutons pour CC1/CC2 */
    .left a {
      display: inline-block;
      padding: 10px 18px;
      margin: 5px 5px 0 0;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background 0.3s, transform 0.2s;
    }

    .left a:hover {
      background-color: #004999;
      transform: translateY(-2px);
    }

    /* Colonne de droite : image + article */
    .right {
      flex: 1 1 250px;
      max-width: 45%;
      text-align: center;
    }

    .right img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      margin-bottom: 10px;
    }

    .right .article-title, .right .article-authors {
      display: inline-block;
      background-color: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .right .article-title {
      font-weight: bold;
      font-size: 1.15rem;
      margin-bottom: 5px;
    }

    .right .article-authors {
      font-size: 0.9rem;
      color: #555;
      font-style: italic;
    }

    /* Pied de page */
    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      border-top: 1px solid #eee;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* Adaptation mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .left, .right {
        max-width: 100%;
        text-align: center;
      }

      .right {
        margin-top: 20px;
      }

      .left a {
        margin: 5px 5px 0 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Colonne gauche : texte et liens -->
    <div class="left">
      <h1>Julie Boudrie</h1>
      <h2>CC1 et CC2 :</h2>
      <p>Cliquez sur le lien pour ouvrir les fichiers knités :</p>
      <a href="Tutoriel_ADM.html" target="_blank">CC1</a>
      <a href="#">CC2</a>
    </div>

    <!-- Colonne droite : image et article -->
    <div class="right">
      <img src="siteweb.png" alt="Illustration">
      <div class="article-title">
        Comparative Analysis of Microbial Diversity Across Temperature Gradients in Hot Springs From Yellowstone and Iceland
      </div>
      <div class="article-authors">
        Peter T. Podar, Zamin Yang, Snædís H. Björnsdóttir, Mircea Podar
      </div>
    </div>
  </div>

  <!-- Pied de page -->
  <footer>
    © 2025 Julie Boudrie
  </footer>

</body>
</html>
